<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>FB</title>
</head>

<body>
    <header>
        <div class="header-block">
            <div class="logo">
                <img src="img/logo.png" alt="" height="52px" width="120px">
            </div>

            <div class="facebook-login">
                <div class="email">
                    <label for="">Email or Phone</label><br>
                    <input type="text" name="email">
                </div>
                <div class="password">
                    <label for="">Password</label><br>
                    <input type="password" name="password"><br>
                    <a href="">Forgotton  account?</a>
                </div>
                <div class="login-button">
                    <input type="submit" value="Login">
                </div>
            </div>
        </div>
    </header>

    <div class="content-block">
        <div class="facebook-connect">
            <p>Facebook helps you connect and share with the people in your life.</p>
            <img src="img/map.png" alt="" width="450px" height="250px">
        </div>

        <div class="create-account">
            <h2>Create an Account</h2>
            <p class="free">It's Free and always will be</p>
            <div class="account">
                <form>
                    <input type="text" name="first-name" placeholder="First name">
                    <input type="text" name="surname" placeholder="Surname"><br>
                    <input type="text" name="moblie" placeholder="Mobile number or email address"><br>
                    <input type="text" name="moblie" placeholder="Re-enter mobile or email address"><br>

                    <input type="password" name="password" placeholder="New Password" class="password"><br>
                    <br>
                    <label> Birthday</label><br>
                    <input type="date" name="date"><span><a class="why-do-i"><a href="#">Why do I need to provide my date of birth?</a></span><br>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
